<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: right;
      padding-right: 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: #f0f0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      background-color: #e0e0e0;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px #999;
    }

    button:hover {
      background-color: #d0d0d0;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(0.95) translateY(2px);
      box-shadow: none;
      background-color: #c0c0c0;
    }

    .zero {
      grid-column: span 2;
    }

    .wide {
      grid-column: span 2;
      background-color: #ff7675;
      color: white;
    }

    .wide:hover {
      background-color: #ff6b6b;
    }

    .action {
      background-color: #74b9ff;
      color: white;
    }

    .action:hover {
      background-color: #0984e3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="wide" onclick="clearDisplay()">C</button>
      <button class="action" onclick="backspace()">âŒ«</button>
      <button class="action" onclick="appendValue('/')">/</button>
      <button class="action" onclick="appendValue('*')">*</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="action" onclick="appendValue('-')">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="action" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="action" onclick="appendValue('.')">.</button>

      <button class="zero" onclick="appendValue('0')">0</button>
      <button class="action" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
